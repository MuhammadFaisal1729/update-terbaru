<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kumpulan Materi Pembelajaran</title>
    <style>
      :root {
        --primary-color: #006d77;
        --secondary-color: #83c5be;
        --background-color: #edf6f9;
        --text-color: #293241;
        --max-width: 960px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--background-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background: var(--primary-color);
        color: white;
        padding: 1.4rem 2rem;
        text-align: center;
        font-weight: 700;
        font-size: 2rem;
        user-select: none;
      }
      main {
        flex: 1;
        display: flex;
        max-width: var(--max-width);
        margin: 1rem auto;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        background: white;
      }
      nav {
        flex-basis: 280px;
        background: var(--secondary-color);
        color: var(--text-color);
        padding: 1rem 1.2rem;
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
      }
      nav h2 {
        margin: 0 0 1rem 0;
        font-weight: 700;
        font-size: 1.3rem;
        color: #00494d;
      }
      nav button {
        background: transparent;
        border: none;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 1rem;
        color: #00494d;
        text-align: left;
        cursor: pointer;
        transition: background-color 0.25s ease;
      }
      nav button:hover,
      nav button.active {
        background: var(--primary-color);
        color: white;
      }
      section {
        flex: 1;
        padding: 24px 32px;
        overflow-y: auto;
        outline: none;
      }
      section h2 {
        margin-top: 0;
        color: var(--primary-color);
        border-bottom: 3px solid var(--primary-color);
        padding-bottom: 8px;
      }
      section p,
      section li {
        line-height: 1.6;
        margin-bottom: 1em;
      }
      section ul {
        padding-left: 1.3rem;
      }
      section code {
        background: #d9f0f0;
        padding: 4px 8px;
        border-radius: 5px;
        font-family: monospace;
      }
      @media (max-width: 700px) {
        main {
          flex-direction: column;
          max-width: 100%;
          margin: 0;
          border-radius: 0;
          height: 100vh;
        }
        nav {
          flex-basis: auto;
          flex-direction: row;
          overflow-x: auto;
          padding: 0.5rem 1rem;
          gap: 0.5rem;
        }
        nav h2 {
          display: none;
        }
        nav button {
          flex: 1 0 auto;
          padding: 10px;
          font-size: 0.9rem;
          text-align: center;
          color: var(--primary-color);
          background: var(--secondary-color);
          border-radius: 12px;
        }
        nav button.active {
          background: var(--primary-color);
          color: white;
        }
        section {
          flex: 1 1 auto;
          padding: 16px 20px;
          overflow-y: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>Kumpulan Materi Pembelajaran</header>
    <main>
      <nav aria-label="Daftar materi pembelajaran">
        <h2>Materi</h2>
        <button data-index="0" class="active">1. Matematika Dasar</button>
        <button data-index="1">2. Bahasa Indonesia</button>
        <button data-index="2">3. Ilmu Pengetahuan Alam</button>
      </nav>
      <section id="content" tabindex="0" aria-live="polite">
        <!-- Materi content will load here -->
      </section>
    </main>
    <script>
      (function () {
        const materi = [
          {
            title: "Matematika Dasar",
            content: `
          <h2>Matematika Dasar</h2>
          <p>Matematika adalah ilmu yang mempelajari tentang angka, bentuk, dan pola. Berikut adalah beberapa konsep dasar matematika:</p>
          <ul>
            <li><strong>Penjumlahan:</strong> Menggabungkan dua bilangan atau lebih. Contoh: 2 + 3 = 5.</li>
            <li><strong>Pengurangan:</strong> Mengurangi bilangan dari bilangan lain. Contoh: 5 - 2 = 3.</li>
            <li><strong>Perkalian:</strong> Menjumlahkan bilangan secara berulang. Contoh: 4 ร 3 = 12.</li>
            <li><strong>Pembagian:</strong> Membagi bilangan menjadi bagian-bagian sama besar. Contoh: 12 รท 4 = 3.</li>
          </ul>
          <p>Selain itu, belajar bentuk dasar seperti <code>segitiga</code>, <code>persegi</code>, dan <code>lingkaran</code> sangat penting.</p>
        `,
          },
          {
            title: "Bahasa Indonesia",
            content: `
          <h2>Bahasa Indonesia</h2>
          <p>Bahasa Indonesia adalah bahasa resmi negara Indonesia. Penting untuk memahami aspek-aspek berikut:</p>
          <ul>
            <li><strong>Penggunaan kata baku:</strong> Menggunakan kata sesuai Kamus Besar Bahasa Indonesia (KBBI).</li>
            <li><strong>Tata bahasa (gramatika):</strong> Aturan penggabungan kata menjadi kalimat yang benar.</li>
            <li><strong>Ejaan:</strong> Cara penulisan kata dan tanda baca yang tepat.</li>
            <li><strong>Kosakata:</strong> Perbendaharaan kata yang digunakan dalam komunikasi sehari-hari.</li>
          </ul>
          <p>Contoh kalimat yang baik: <em>"Saya pergi ke sekolah setiap hari."</em></p>
        `,
          },
          {
            title: "Ilmu Pengetahuan Alam",
            content: `
          <h2>Ilmu Pengetahuan Alam (IPA)</h2>
          <p>IPA mempelajari tentang alam dan fenomena di sekitar kita. Beberapa materi dasar IPA:</p>
          <ul>
            <li><strong>Makhluk hidup:</strong> Klasifikasi tumbuhan dan hewan berdasarkan karakteristiknya.</li>
            <li><strong>Energi:</strong> Bentuk-bentuk energi seperti panas, cahaya, dan listrik.</li>
            <li><strong>Lingkungan:</strong> Hubungan antara makhluk hidup dan lingkungannya.</li>
            <li><strong>Perubahan materi:</strong> Sifat dan perubahan zat seperti penguapan, pembekuan, dan pelarutan.</li>
          </ul>
          <p>Contoh: Air dapat berubah menjadi uap melalui proses penguapan.</p>
        `,
          },
        ];

        const navButtons = document.querySelectorAll("nav button");
        const contentElem = document.getElementById("content");

        function loadMaterial(index) {
          navButtons.forEach((btn) => btn.classList.remove("active"));
          navButtons[index].classList.add("active");
          contentElem.innerHTML = materi[index].content;
          contentElem.focus();
        }

        navButtons.forEach((btn) => {
          btn.addEventListener("click", () => {
            const idx = parseInt(btn.getAttribute("data-index"));
            loadMaterial(idx);
          });
        });

        loadMaterial(0);
      })();
    </script>
  </body>
</html>

<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Soal Integral</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4f46e5;
        --secondary-color: #818cf8;
        --background-color: #f9fafb;
        --text-color: #111827;
        --card-bg: white;
        --border-radius: 12px;
        --shadow-color: rgba(79, 70, 229, 0.25);
        --font-family: "Poppins", sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--text-color);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      .container {
        max-width: 800px;
        width: 100%;
        background: var(--card-bg);
        padding: 30px 40px;
        border-radius: var(--border-radius);
        box-shadow: 0 10px 30px var(--shadow-color);
      }
      h1 {
        color: var(--primary-color);
        font-weight: 700;
        font-size: 2.75rem;
        margin-bottom: 20px;
        text-align: center;
      }
      p.description {
        font-size: 1.1rem;
        color: #374151;
        margin-bottom: 30px;
        text-align: center;
      }
      .question {
        margin-bottom: 25px;
        padding: 15px 20px;
        border-radius: 12px;
        background: #eef2ff;
        box-shadow: inset 0 0 8px rgba(79, 70, 229, 0.1);
      }
      .question h2 {
        font-weight: 600;
        font-size: 1.25rem;
        margin-bottom: 8px;
        color: var(--primary-color);
      }
      .question p {
        font-size: 1.05rem;
        color: #1e293b;
        margin: 0;
        white-space: pre-line;
      }
      details {
        margin-top: 12px;
        background: white;
        border-radius: 8px;
        padding: 12px 16px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(79, 70, 229, 0.15);
        transition: background-color 0.3s ease;
      }
      details[open] {
        background: #dbeafe;
      }
      summary {
        font-weight: 600;
        font-size: 1.1rem;
        outline: none;
      }
      .answer {
        margin-top: 12px;
        font-size: 1rem;
        color: #374151;
        line-height: 1.5;
      }
      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }
        h1 {
          font-size: 2rem;
        }
        .question h2 {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
